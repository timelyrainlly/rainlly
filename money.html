<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>个人存款在线计算器</title><!-- 新 Bootstrap 核心 CSS 文件 -->
<link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
 
<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
 
<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
    	//定义一个函数完成存款计算
    	function calc(){
    		// 一开始处，做表单验证，看输入的是不是数字	
    		//1. 获取存款金额（读取文本框输入的数据）
    		var cunkuanjine =document.getElementById("amount").value;
    		//定义一个正则表单式（规则表达式），假设我们要求存款金额最多是6位数字,最少2位
    		var regExp=/^[0-9]{2,6}$/;
    		if(!regExp.test(cunkuanjine)){
    			document.getElementById("amount").value="输入不合法！必须是二到六位数。"
    			document.getElementById("amount").style="color:red";
    			return;
    			
    		}
    		//上面这句话取到的值是："8000",不是数字，是字符串，不能做加法运算
    		//"8000"->8000
    		var cunkuannum=parseInt(cunkuanjine);//字符串转成整数
    		var lilv =document.getElementById("year").value;
    		var lilvnum=parseFloat(cunkuanjine);
    		//2. 开始计算
    		var lixi= cunkuannum * lilv;//利息
            var total= cunkuannum + lixi;//本息合计
    		//3. 计算结果写入相应文本框，写入后用户可以看到
    		document.getElementById("lixi").value=lixi;
    		document.getElementById("total").value=total;
    	}
    	function clearContent(){
    		document.getElementById("amount").value="";
    		document.getElementById("amount").style="color:black";
    		return;
    	}

    </script>
	<body>
		<div class="container" align="center">
			<h1>个人网银-个人存款计算</h1>
			<table class="table table-border text-center">
				<tr class="bg-primary">
					<td colspan="2">个人存款计算器</td>
				</tr>
				<tr>
					<td>存款金额<td><input onfocus="clearContent()" class="form-control" type="text" id="amount" placeholder="请输入存款金额"></td>
				</tr>
				<tr>
					<td>存款年限</td>
					<td>
						<select id="year" class="form-control"> 
							<option value="0.0175">一年（1.75%）</option>
							<option value="0.045">两年（2.25%）</option>
						    <option value="0.0820">三年（2.75%）</option>
						    <option value="0.1375">五年（2.75%）</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>所得利息</td>
					<td><input type="text"  id="lixi" class="form-control" redonly="readonly"></td>
				</tr>
				<tr>
					<td>合计本息</td>
					<td><input type="text" id="total" class="form-control" readonly="readonly"></td>
				</tr>
				<tr>
					<td colspan="2">
						<button onclick="calc()" class="btn btn-primary btn-block">计算</button>
					</td>
				</tr>
			</table>
			开发者信息：2013040927  中北大学软件学院
		</div>
	</body>
</html>
